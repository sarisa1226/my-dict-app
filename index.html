<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آموزش ترکی استانبولی - 500 کلمه ضروری</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .pronunciation {
            color: #e53e3e;
            font-weight: 500;
        }
        
        .turkish-text {
            color: #2d3748;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .persian-text {
            color: #4a5568;
            font-size: 1rem;
        }
        
        .play-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .category-btn {
            transition: all 0.3s ease;
        }
        
        .category-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: scale(1.05);
        }
        
        .word-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-right: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .word-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .search-box {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
        }
        
        .progress-bar {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: white;
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

        </div>
    </div>

    <!-- Stats -->

            <div class="stats-card">

                <div class="text-sm opacity-90">کل کلمات</div>

            <div class="stats-card">

                <div class="text-2xl font-bold">استانبولی</div>
                <div class="text-sm opacity-90">لهجه اصلی</div>

        let currentCategory = 'basic';

        // Initialize all words array
        function initializeWords() {
            allWords = [];
            Object.keys(vocabulary).forEach(category => {
                vocabulary[category].forEach(word => {
                    allWords.push({...word, category: category});
                });
            });
        }

        // Show category
        function showCategory(category) {
            currentCategory = category;
            
            // Update category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update stats
            document.getElementById('currentCategory').textContent = vocabulary[category].length;
            
            // Display words
            displayWords(vocabulary[category]);
        }

        // Display words
        function displayWords(words) {
            const container = document.getElementById('wordsContainer');
            container.innerHTML = '';
            
            words.forEach((word, index) => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card';
                wordCard.innerHTML = `
                    <div class="flex items-center justify-between mb-3">
                        <div class="text-sm text-gray-500">#${index + 1}</div>
                        <button class="play-btn" onclick="playPronunciation('${word.pronunciation}')">
                            ▶
                        </button>
                    </div>
                    <div class="turkish-text mb-2">${word.turkish}</div>
                    <div class="persian-text mb-3">${word.persian}</div>
                    <div class="pronunciation text-sm">[${word.pronunciation}]</div>
                `;
                container.appendChild(wordCard);
            });
        }

        // Search words
        function searchWords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                displayWords(vocabulary[currentCategory]);
                return;
            }
            
            const filteredWords = allWords.filter(word => 
                word.turkish.toLowerCase().includes(searchTerm) ||
                word.persian.includes(searchTerm) ||
                word.pronunciation.includes(searchTerm)
            );
            
            displayWords(filteredWords);
        }

        // Play pronunciation (simulated)
        function playPronunciation(text) {
            console.log('Playing pronunciation:', text);
            
            // Visual feedback
            event.target.style.transform = 'scale(0.9)';
            setTimeout(() => {
                event.target.style.transform = 'scale(1)';
            }, 150);
            
            // Show toast
            showToast('🔊 تلفظ: ' + text);
        }

        // Show toast message
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-6 right-6 bg-gradient-to-r from-green-500 to-green-600 text-white px-6 py-4 rounded-lg shadow-lg z-50 transform transition-all duration-300';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeWords();

            document.getElementById('currentCategory').textContent = vocabulary.basic.length;
