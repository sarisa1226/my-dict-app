<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Vazirmatn', sans-serif;
        }
        
        .word-card {
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }
        
        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .category-btn {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .category-btn:hover {
            background-color: #3b82f6;
            color: white;
            transform: scale(1.05);
        }
        
        .category-btn.active {
            background-color: #1d4ed8;
            color: white;
        }
        
        .search-container {
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }
        
        .pronunciation-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .pronunciation-btn:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: scale(1.05);
        }
        
        .pronunciation-btn:active {
            transform: scale(0.95);
        }
        
        .pronunciation-btn.playing {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-gradient {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stats-gradient {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .word-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
            margin: 0 auto 16px;
            border: 3px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        
        .word-card:hover .word-image {
            border-color: #3b82f6;
            transform: scale(1.1);
        }
        
        .category-icon {
            font-size: 1.2em;
            margin-left: 8px;
        }
        
        .audio-wave {
            display: inline-block;
            width: 4px;
            height: 20px;
            background: currentColor;
            margin: 0 1px;
            animation: wave 1.2s infinite ease-in-out;
        }
        
        .audio-wave:nth-child(2) { animation-delay: -1.1s; }
        .audio-wave:nth-child(3) { animation-delay: -1.0s; }
        .audio-wave:nth-child(4) { animation-delay: -0.9s; }
        
        @keyframes wave {
            0%, 40%, 100% { transform: scaleY(0.4); }
            20% { transform: scaleY(1.0); }
        }
    </style>

        let currentWords = [...dictionary];
        let currentCategory = 'all';

        function renderWords(words) {
            const grid = document.getElementById('wordsGrid');
            const wordCount = document.getElementById('wordCount');
            
            grid.innerHTML = '';
            wordCount.textContent = `نمایش ${words.length} کلمه`;

            words.forEach((word, index) => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card bg-white rounded-xl p-6 shadow-md fade-in';
                wordCard.style.animationDelay = `${index * 0.1}s`;
                
                wordCard.innerHTML = `
                    <div class="text-center">
                        <div class="text-6xl mb-4">${word.image}</div>
                        <div class="text-2xl font-bold text-blue-600 mb-2">${word.turkish}</div>
                        <div class="text-lg text-gray-800 mb-2">${word.persian}</div>
                        <div class="text-sm text-gray-500 mb-4">${word.pronunciation}</div>
                        <button 
                            class="pronunciation-btn text-white px-4 py-2 rounded-full text-sm font-medium"
                            onclick="pronounceWord('${word.turkish}', this)"
                        >
                            🔊 تلفظ ترکی
                        </button>
                    </div>
                `;
                
                grid.appendChild(wordCard);
            });
        }

        function searchWords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                currentWords = currentCategory === 'all' ? [...dictionary] : dictionary.filter(word => word.category === currentCategory);
            } else {
                const baseWords = currentCategory === 'all' ? dictionary : dictionary.filter(word => word.category === currentCategory);
                currentWords = baseWords.filter(word => 
                    word.turkish.toLowerCase().includes(searchTerm) ||
                    word.persian.includes(searchTerm) ||
                    word.pronunciation.includes(searchTerm)
                );
            }
            
            renderWords(currentWords);
        }

        function filterByCategory(category) {
            currentCategory = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-blue-600', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });
            
            event.target.classList.add('active', 'bg-blue-600', 'text-white');
            event.target.classList.remove('bg-gray-200', 'text-gray-700');
            
            // Filter words
            if (category === 'all') {
                currentWords = [...dictionary];
            } else {
                currentWords = dictionary.filter(word => word.category === category);
            }
            
            // Clear search
            document.getElementById('searchInput').value = '';
            
            renderWords(currentWords);
        }

        function pronounceWord(word, button) {
            // Check if speech synthesis is supported
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                speechSynthesis.cancel();
                
                // Create speech utterance
                const utterance = new SpeechSynthesisUtterance(word);
                
                // Set Turkish language and voice settings
                utterance.lang = 'tr-TR';
                utterance.rate = 0.8;
                utterance.pitch = 1;
                utterance.volume = 1;
                
                // Try to find a Turkish voice
                const voices = speechSynthesis.getVoices();
                const turkishVoice = voices.find(voice => 
                    voice.lang.includes('tr') || 
                    voice.name.toLowerCase().includes('turkish') ||
                    voice.name.toLowerCase().includes('türk')
                );
                
                if (turkishVoice) {
                    utterance.voice = turkishVoice;
                }
                
                // Update button state
                const originalText = button.innerHTML;
                button.classList.add('playing');
                button.innerHTML = `
                    <span class="audio-wave"></span>
                    <span class="audio-wave"></span>
                    <span class="audio-wave"></span>
                    <span class="audio-wave"></span>
                    در حال تلفظ...
                `;
                button.disabled = true;
                
                // Handle speech events
                utterance.onend = function() {
                    button.classList.remove('playing');
                    button.innerHTML = '✅ تلفظ شد';
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.disabled = false;
                    }, 1500);
                };
                
                utterance.onerror = function() {
                    button.classList.remove('playing');
                    button.innerHTML = '❌ خطا در تلفظ';
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.disabled = false;
                    }, 2000);
                };
                
                // Speak the word
                speechSynthesis.speak(utterance);
                
            } else {
                // Fallback for browsers without speech synthesis
                button.innerHTML = '❌ تلفظ پشتیبانی نمی‌شود';
                setTimeout(() => {
                    button.innerHTML = '🔊 تلفظ ترکی';
                }, 2000);
            }
        }

            speechSynthesis.onvoiceschanged = loadVoices;
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderWords(dictionary);
            loadVoices();
        });
