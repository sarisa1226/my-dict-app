    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Vazirmatn', sans-serif;
        }
        
        .word-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .category-btn {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .category-btn:hover {
            background-color: #3b82f6;
            color: white;
            transform: scale(1.05);
        }
        
        .category-btn.active {
            background-color: #1d4ed8;
            color: white;
        }
        
        .search-container {
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }
        
        .pronunciation-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            transition: all 0.3s ease;
        }
        
        .pronunciation-btn:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: scale(1.1);
        }
        
        .pronunciation-btn:active {
            transform: scale(0.95);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-gradient {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stats-gradient {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        let currentWords = [];
        let displayedWords = [];
        let wordsPerPage = 20;
        let currentPage = 1;
        let currentCategory = 'all';

        function initializeDictionary() {
            currentWords = [...turkishWords];
            displayWords();
            updateWordCount();
        }

        function displayWords() {
            const container = document.getElementById('wordsContainer');
            const startIndex = (currentPage - 1) * wordsPerPage;
            const endIndex = startIndex + wordsPerPage;
            const wordsToShow = currentWords.slice(startIndex, endIndex);
            
            if (currentPage === 1) {
                container.innerHTML = '';
                displayedWords = [];
            }
            
            wordsToShow.forEach(word => {
                const wordCard = createWordCard(word);
                container.appendChild(wordCard);
                displayedWords.push(word);
            });

            // Update load more button
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            if (endIndex >= currentWords.length) {
                loadMoreBtn.style.display = 'none';
            } else {
                loadMoreBtn.style.display = 'block';
            }
        }

        function createWordCard(word) {
            const card = document.createElement('div');
            card.className = 'word-card bg-white rounded-lg shadow-md p-6 border border-gray-200';
            
            const wordImage = getWordImage(word.turkish, word.category);
            
            card.innerHTML = `
                <div class="text-center">
                    <div class="mb-4 flex justify-center">
                        ${wordImage}
                    </div>
                    <h3 class="text-2xl font-bold text-blue-600 mb-2">${word.turkish}</h3>
                    <p class="text-lg text-gray-800 mb-2">${word.persian}</p>
                    <p class="text-sm text-gray-500 mb-4">${word.pronunciation}</p>
                    <button class="pronunciation-btn text-white px-4 py-2 rounded-full text-sm font-medium" onclick="speakWord('${word.turkish}')">
                        🔊 تلفظ
                    </button>
                </div>
            `;
            
            return card;
        }

        function searchWords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                currentWords = currentCategory === 'all' ? [...turkishWords] : turkishWords.filter(word => word.category === currentCategory);
            } else {
                const baseWords = currentCategory === 'all' ? turkishWords : turkishWords.filter(word => word.category === currentCategory);
                currentWords = baseWords.filter(word => 
                    word.turkish.toLowerCase().includes(searchTerm) ||
                    word.persian.includes(searchTerm) ||
                    word.pronunciation.includes(searchTerm)
                );
            }
            
            currentPage = 1;
            displayWords();
            updateWordCount();
        }

        function filterByCategory(category) {
            currentCategory = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-blue-600', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });
            
            event.target.classList.add('active', 'bg-blue-600', 'text-white');
            event.target.classList.remove('bg-gray-200', 'text-gray-700');
            
            // Filter words
            if (category === 'all') {
                currentWords = [...turkishWords];
            } else {
                currentWords = turkishWords.filter(word => word.category === category);
            }
            
            // Clear search
            document.getElementById('searchInput').value = '';
            
            currentPage = 1;
            displayWords();
            updateWordCount();
        }

        function loadMoreWords() {
            currentPage++;
            displayWords();
            updateWordCount();
        }
